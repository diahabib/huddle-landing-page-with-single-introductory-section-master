<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-NaB0OJGtKjM9yh+uvpl+Sq7r3bYfU2TIFr7ysMWH0AOnb8n/ufPRr42wLTKvPJS5A9T0tm6XQJWdMCUDT8OV8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="mt-4">
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.svg" alt="logo Huddle" class="w-30 px-3" height="40rem">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <section class="py-3 mt-4">
      <div class="container">
        <div class="row gx-lg-5 justify-content-center" >
          <div class="col-12 col-lg-7">
            <div class="text-center">
              <img src="images/illustration-mockups.svg" alt="Illustration Mockups" class="img-fluid" width="100%">
            </div>
          </div>
          <div class="col-12 col-lg-5 text-light py-5 text-center text-lg-start">
            <h1 class="fw-bold fs-2">Build The Community</h1>
            <h1 class="fw-bold fs-2">Your Fans Will Love</h1>
            <p class="fw-light mt-4 mb-4">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" role="button" class="btns btn-lg rounded-pill p-3 px-5" >Register</a>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer class="mt-2 mt-md-3  sticky-footer">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-5 offset-lg-2 text-center order-2 order-lg-1">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: black">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/diahabib" style="color: black">diahabib</a>.
          </p>
        </div>
        
        <div class="col-6 col-lg-3 offset-1  offset-lg-2 order-1 order-lg-2">
          <ul class="list-inline mb-lg-0">
            <li class="list-inline-item">
              <a href="#" target="_blank" class="btns btn rounded-circle"><i class="fab fa-facebook-f fa-1x"></i></a>
          </li>
            <li class="list-inline-item">
                <a href="#" target="_blank" class="btns btn rounded-circle"><i class="fab fa-twitter fa-1x"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="#" target="_blank" class="btns btn rounded-circle"><i class="fab fa-instagram fa-1x"></i></a>
          </li>
          </ul>
        </div>  
      </div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </footer>
</body>
</html>
